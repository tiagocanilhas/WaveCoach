<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .top-bar {
            width: 100%;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 24px;
        }

        .top-bar .settings {
            cursor: pointer;
            font-size: 18px;
            margin-right: 5%;
        }

        .content {
            margin-top: 70px;
            padding: 20px;
            display: flex;
            justify-content: center;
            height: calc(100vh - 70px); 
            overflow: hidden;
        }

        .user-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            overflow-y: auto; 
            max-height: 90%;
            padding-bottom: 20px; 
            padding-right: 5px;
        }

        .user-box {
            position: relative;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .options-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #555;
        }

        .user-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .user-name {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .circle-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
            background-color: #0077ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            color: white;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    </div>

    <div class="content">
