<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Athlete Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            background-color: #f4f4f4;
            overflow: hidden;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            position: relative;
        }
        .code-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }
        .code-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .code-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            margin-left: 10px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            text-decoration: none;
            color: #000000;
        }

    <div class="container">
        <a href="register_choose.html" class="back-button">←</a>

            <div class="code-container">
                <input type="text" class="code-input" placeholder="Enter Code" required>
