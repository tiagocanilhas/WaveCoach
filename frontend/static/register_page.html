<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 12px;
        }
        .code-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }
        .code-label {
            font-size: 14px;
            color: #5a5a5a;
            margin-bottom: 5px;
        }
        .code-input {
            width: 80%;
        }
        .code-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            width: 15%;
            margin-left: 10px;
        }
        a {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="register">
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <div class="code-container">
                <input type="text" class="code-input" placeholder="Enter Code" required>
                <button type="button" class="code-button">â†’</button>
            </div>
        </form>
    </div>
</body>
</html>
